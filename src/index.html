<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyKidsPlaceStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/Images/logo.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#C13ED6">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography" style="max-width: 100%;">
  <app-root>
    <style>
      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader .dot {
        bottom: 0;
        height: 100%;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 87.5px;
      }

      #loader .dot::before {
        border-radius: 100%;
        content: "";
        height: 87.5px;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transform: scale(0);
        width: 87.5px;
      }

      #loader .dot:nth-child(7n+1) {
        transform: rotate(45deg);
      }

      #loader .dot:nth-child(7n+1)::before {
        animation: 0.8s linear 0.1s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+2) {
        transform: rotate(90deg);
      }

      #loader .dot:nth-child(7n+2)::before {
        animation: 0.8s linear 0.2s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+3) {
        transform: rotate(135deg);
      }

      #loader .dot:nth-child(7n+3)::before {
        animation: 0.8s linear 0.3s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+4) {
        transform: rotate(180deg);
      }

      #loader .dot:nth-child(7n+4)::before {
        animation: 0.8s linear 0.4s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+5) {
        transform: rotate(225deg);
      }

      #loader .dot:nth-child(7n+5)::before {
        animation: 0.8s linear 0.5s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+6) {
        transform: rotate(270deg);
      }

      #loader .dot:nth-child(7n+6)::before {
        animation: 0.8s linear 0.6s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+7) {
        transform: rotate(315deg);
      }

      #loader .dot:nth-child(7n+7)::before {
        animation: 0.8s linear 0.7s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+8) {
        transform: rotate(360deg);
      }

      #loader .dot:nth-child(7n+8)::before {
        animation: 0.8s linear 0.8s normal none infinite running load;
        background: #ffffff none repeat scroll 0 0;
      }

      #loader .loading {
        background-position: 50% 50%;
        background-repeat: no-repeat;
        bottom: -40px;
        height: 20px;
        left: 0;
        position: absolute;
        right: 0;
        width: 180px;
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .spinner-message {
        text-align: center;
      }

      .background-container {
        background-image: url('/assets/Images/websplashscreen.png') !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        background-size: cover !important;
        color: white !important;
      }
    </style>

    <div class="container-fluid background-container" style="height:100%">

    </div>
  </app-root>


  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
